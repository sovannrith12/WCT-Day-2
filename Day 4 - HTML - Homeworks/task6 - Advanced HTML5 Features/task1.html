<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            transition: background-color 0.5s;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Select Your Theme Color</h1>
    <label for="colorSelect">Choose a background color:</label>
    <select id="colorSelect">
        <option value="white">Default</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightcoral">Light Coral</option>
        <option value="lightgoldenrodyellow">Light Goldenrod Yellow</option>
    </select>

    <script>
        // Check localStorage for saved color
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor; // Apply saved color
            document.getElementById('colorSelect').value = savedColor; // Set select value
        }

        // Event listener for color selection
        document.getElementById('colorSelect').addEventListener('change', function() {
            const selectedColor = this.value;
            document.body.style.backgroundColor = selectedColor; // Change background color
            localStorage.setItem('backgroundColor', selectedColor); // Save selected color
        });
    </script>

</body>
</html>
