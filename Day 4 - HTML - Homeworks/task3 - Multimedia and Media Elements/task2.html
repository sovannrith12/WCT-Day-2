<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Custom Media Controls</title>
    <style>
        .controls {
            margin-top: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>My First Webpage</h1>
    
    <section>
        <h2>My Favorite Hobby: Painting</h2>
        <p>I love painting because it allows me to express my creativity and relax after a long day. Here's a video that inspires me to improve my art skills:</p>
        
        <!-- Embedding a YouTube Video -->
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/PqK3_x1JqNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <div class="controls">
            <button onclick="playVideo()">Play Video</button>
            <button onclick="pauseVideo()">Pause Video</button>
        </div>
    </section>

    <section>
        <h2>Enjoy Some Music</h2>
        <p>Here is an audio clip I enjoy while painting:</p>
        
        <!-- Embedding an Audio File -->
        <audio id="audio" controls>
            <source src="Inazuma Eleven Orion no Kokuin - OST 09_ _Mysterious player..._ (Official _ HQ).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button onclick="playAudio()">Play Audio</button>
            <button onclick="pauseAudio()">Pause Audio</button>
        </div>
    </section>

    <script>
        // Custom controls for video
        function playVideo() {
            const video = document.getElementById("video");
            video.src += "&autoplay=1"; // Play the video
        }

        function pauseVideo() {
            const video = document.getElementById("video");
            video.src = video.src.replace("&autoplay=1", ""); // Stop the video
        }

        // Custom controls for audio
        const audioElement = document.getElementById("audio");

        function playAudio() {
            audioElement.play();
        }

        function pauseAudio() {
            audioElement.pause();
        }
    </script>

</body>
</html>
