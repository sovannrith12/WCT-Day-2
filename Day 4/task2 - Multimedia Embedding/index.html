<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Embedding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        video, audio {
            display: block;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Embedding Multimedia Elements</h1>
        <p>Below are examples of an image, video, and audio embedded using HTML5.</p>
    </header>

    <!-- Image Embedding -->
    <section>
        <h2>My Favorite Picture</h2>
        <img src="kirito-eugeo-alice-sao-alicization-uhdpaper.com-8K-4.1817.jpg" type="image/jpeg" alt="Sample Image">
    </section>

    <!-- Video Embedding -->
    <section>
        <h2>Inspirational Video</h2>
        <video controls>
            <source src="SnapSave.io-Tales of Arise SAO Collaboration DLC - Special Mystic Arte with Kirito and Asuna (Japanese Voice).mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <!-- Audio Embedding -->
    <section>
        <h2>Relaxing Music</h2>
        <audio controls>
            <source src="Sword Art Online Alicization Find your Sword in this Land OST Extended.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
