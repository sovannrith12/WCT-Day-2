<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CSS Basics</title>
    <!-- Internal CSS -->
    <style>
        /* Change the background color of the entire page */
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333333;            /* Dark gray text */
            font-size: 18px;           /* Change the font size */
        }

        /* Change the appearance of the heading */
        h1 {
            color: #004080; /* Dark blue text for the heading */
            font-size: 36px; /* Large heading size */
        }

        /* Change the appearance of the paragraph */
        p {
            color: #666666;  /* Lighter gray for the paragraph text */
            font-size: 16px; /* Slightly smaller font for the paragraph */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage demonstrating basic CSS.</p>
</body>
</html>
