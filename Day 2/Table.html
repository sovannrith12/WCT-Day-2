<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>  
    <style>  
        table{  
            border-collapse: collapse;  
            width: 50%;   
        }  
    th,td{  
        border: 2px solid rgb(60, 143, 252);   
        padding: 15px;  
    }  
               
    </style>  
</head>
<body>
    <center>
    <table>  
        <tr>  
            <th>No</th>  
            <th>Name</th>  
            <th>Title</th>  
        </tr>  
        <tr>  
            <td>01</td>  
            <td>Aether</td>  
            <td>Traveler</td>  
        </tr>  
        <tr>  
            <td>02</td>  
            <td>Wanderer</td>  
            <td>Vision Holder</td>  
        </tr>  
        <tr>  
            <td>03</td>  
            <td>Nahida</td>  
            <td>Archon</td>  
        </tr>  
    </table>
    </center>
</body>
</html>
